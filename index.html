<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Convertidor de moneda</title>
  <!-- MATERIAL ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>
<body>
  <div class="container">
      <div class="section">
        <!--   Icon Section   -->
        <div class="row">
            <div class="col m12">
              <h3 class="fasterOne"><img src="https://www.hackspace.pe/assets/img/abeja.png" width="50">   Convertidor de moneda</h3>
            </div>
          <div class="col s12">
            <div class="row m-0">
              <div class="input-field col m6">
                <i class="material-icons prefix">local_atm</i>
                <input type="text" id="myInput" onkeyup="filterFunction(event)" data-message="Divisa base">
                <label for="myInput">Introduce el nombre de la moneda o divisa eje: MXN</label>
                <ul id="allItems" style="display: none"></ul>
              </div>
              <div class="input-field col m6">
                <input type="text" id="quantity" data-message="Cantidad de divisas">
                <label for="quantity">Cantidad de divisas</label>
              </div>
            </div>
          </div>
          <div class="col m12 text-center">
              <h4 class="m-0">CAMBIAR POR</h4>
            </div>
            <div class="col s12">
            <div class="row m-0">
              <div class="input-field col m6">
                <i class="material-icons prefix">local_atm</i>
                <input type="text" id="inputConverter" onkeyup="filterConverter(event)" data-message="Divisa a convertir">
                <label for="inputConverter">Introduce el nombre de la moneda o divisa eje: USD</label>
                <ul id="allItemsC" style="display: none"></ul>
              </div>
              <div class="input-field col m6">
                <input type="text" id="quantityConverter" readonly="" placeholder="Cantidad de divisas">
                <!--<label for="quantityConverter">Cantidad de divisas</label>-->
              </div>
            </div>
          </div>
          <div class="row center">
            <a id="converter" class="waves-effect waves-light fasterOne btn-large convert-button"><i class="material-icons right">monetization_on</i>Convertir</a>
          </div>
      </div>
      </div>
  </div>

</body>

  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/functions.js"></script>
</html>
